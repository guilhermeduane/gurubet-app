        <div class= "marcacao-titulo">
        </div>
        <div class= "espacamento">
        </div>

        {{ tempFixtures.timestamp}}</div>

            <div class="main-div">

                </div>

                <!-- Segunda div interna -->
                <div class="sub-div"><img src="assets/logo/bookmaker/bet365.png">
                    <div class="inner-div inner-div-1"></div>2.08
                </div>

                <!-- Terceira div interna -->
                <div class="sub-div"><img src="assets/logo/bookmaker/bet365.png">
                    <div class="inner-div inner-div-1"></div>2.08

                </div>
            </div>

        </div>
    </div>
</div>
